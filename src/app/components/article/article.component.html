<div class="container mt-4">
    <h1 class="mb-4">Articles</h1>
    <ul class="list-group mb-4">
      <li *ngFor="let article of articles" class="list-group-item">
        <h2 class="h5">{{ article.title }}</h2>
        <p><strong>Abstract:</strong> {{ article.asbtract }}</p>
        <p>{{ article.content }}</p>
        <button class="btn btn-danger btn-sm" (click)="deleteArticle(article.id)">Delete</button>
        <!-- Add more buttons or inputs for updating if needed -->
      </li>
    </ul>
  
    <h2 class="mb-3">Add New Article</h2>
    <form #articleForm="ngForm" (ngSubmit)="addArticle(articleForm.value)" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" ngModel class="form-control" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="asbtract" class="form-label">Abstract</label>
        <input type="text" id="asbtract" name="asbtract" ngModel class="form-control" placeholder="Abstract">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" name="content" ngModel class="form-control" placeholder="Content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Article</button>
    </form>
  </div>
