<h1>Lista de zapatillas</h1>
<ul>
    <li *ngFor="let deportiva of zapatillas">{{deportiva.nombre}}-{{deportiva.marca}}-{{deportiva.color}}-{{deportiva.precio}}
        <span *ngIf="deportiva.precio < 100" [style.background]="deportiva.precio < 100 ? 'green': 'transparent'">OFERTA!!!</span>
    </li>
    
</ul>

<h2>Lista de marcas</h2>
<ul>
    <li *ngFor="let marca of marcas">{{marca}}</li>
</ul>

<p>Añadir Marca</p>
<input type="text" [(ngModel)]="mi_marca" (blur)="onBlur()">
<button (click)="getMarca()">Marca</button>
<button (click)="addMarca()">Añadir Marca</button>
<p>{{mi_marca}}</p>
